<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title>PK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index,follow" />
  	<link href="favicon.ico" rel="shortcut icon" type="image/ico" />
  	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  	<link href="css/screen.css" rel="stylesheet" type="text/css" />
	<script language="javascript" src="js/jquery.min.js" type="text/javascript"></script>
	<script language="javascript" src="js/modernizr.min.js" type="text/javascript"></script>
	<script language="javascript" src="js/bootstrap.min.js" type="text/javascript"></script>
	<script language="javascript" src="js/default.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Auswahl Feature Group</h1>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Tischart</h4>
				</div>
				<div class="panel-body">
					<label class="radio-inline enhanced-radio">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" checked="checked">
						<div class="radio-icon">
							<img src="images/icon-rectangle.png" alt="" class="img-responsive">
						</div>
					</label>
					<label class="radio-inline enhanced-radio">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
						<div class="radio-icon">
							<img src="images/icon-rounded.png" alt="" class="img-responsive">
						</div>
					</label>
					<label class="radio-inline enhanced-radio">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
						<div class="radio-icon">
							<img src="images/icon-barrel.png" alt="" class="img-responsive">
						</div>
					</label>
					<label class="radio-inline enhanced-radio">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4" disabled="disabled">
						<div class="radio-icon">
							<img src="images/icon-circle.png" alt="" class="img-responsive">
						</div>
					</label>
				</div>
			</div>
			<h1>Checkbox mit Zustands√§nderung</h1>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Tischart</h4>
				</div>
				<div class="panel-body">
					<label class="checkbox-inline enhanced-checkbox">
						<input type="hidden" value="0">
						<div class="checkbox-toolbar">
							<div class="checkbox-toolbar-button"><i class="fa fa-check-circle"></i></div>
							<div class="checkbox-toolbar-button"><i class="fa fa-times-circle"></i></div>
						</div>
						<div class="checkbox-icon">
							<img src="images/icon-rectangle.png" alt="" class="img-responsive">
						</div>
					</label>
					<label class="checkbox-inline enhanced-checkbox">
						<input type="hidden" value="1">
						<div class="checkbox-toolbar active">
							<div class="checkbox-toolbar-button selected"><i class="fa fa-check-circle"></i></div>
							<div class="checkbox-toolbar-button"><i class="fa fa-times-circle"></i></div>
						</div>
						<div class="checkbox-icon">
							<img src="images/icon-rounded.png" alt="" class="img-responsive">
						</div>
					</label>
					<label class="checkbox-inline enhanced-checkbox">
						<input type="hidden" value="-1">
						<div class="checkbox-toolbar active">
							<div class="checkbox-toolbar-button"><i class="fa fa-check-circle"></i></div>
							<div class="checkbox-toolbar-button selected"><i class="fa fa-times-circle"></i></div>
						</div>
						<div class="checkbox-icon">
							<img src="images/icon-barrel.png" alt="" class="img-responsive">
						</div>
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
