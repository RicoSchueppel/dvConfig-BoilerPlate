<form name="IntAttributeInputRangeFor{{attribute.fqn}}">
    <h5 ng-if="attribute.isSingleton">{{attribute.title}}: {{val}} {{attribute.unitName}}</h5>
    <h5 ng-if="!attribute.isSingleton">{{attribute.title}} (in {{attribute.unitName}})</h5>
    <input id="rangeid"
           name="rangename"
           type="range"
           ng-model="val"
           ng-init="val = attribute.SingletonValue"
           min="{{attribute.min_active}}"
           max="{{attribute.max_active}}"
           ng-input = "val = rangeid.value"
           ng-click = "ctrl.selectAttributeValue(attribute,val)">
    <div class="col-lg-12 col-md-12  col-xs-12">
        <div class="col-lg-4 col-md-4 col-xs-4">
            <p class="text-center">{{attribute.min_active}}{{attribute.unitName}}</p>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4">
            <p class="text-center">-</p>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4">
            <p class="text-center">{{attribute.max_active}}{{attribute.unitName}}</p>
        </div>
    </div>
</form>
